<div class="image-container">
  <img class="scaled-image" [src]="image" alt="Live camera" />

  <!-- Lane Assist mask -->
  <img
    *ngIf="laneAssistMask"
    class="overlay-image overlay-lane"
    [src]="laneAssistMask"
    alt="Lane Assist overlay"
  />

  <!-- Traffic sign mask -->
  <img
    *ngIf="trafficSignMask"
    class="overlay-image overlay-traffic-sign"
    [src]="trafficSignMask"
    alt="Traffic Sign overlay"
  />

  <span *ngIf="loading" class="loader"></span>
</div>
